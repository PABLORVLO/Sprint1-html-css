<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="encabezado">
        <figure class="pokeball">
            <img src="img/img-4.png"
                alt="logo">

        <div>
        </figure>
        <figure class="baby">
            <img src="img/img-1.png" alt="pokemon">
        </figure>
        <h2>POKEDEX</h2>
    </header>    
    <main class="main-container">
        <section class="charizard-container">
            <div class="title">
                <figure>
                    <img src="img/img-5.png" alt="llama">
                </figure>
                <h2>CHARIZARD</h2>
            </div>
            <figure>
                <img class="img-charizard" src="img/img-6.png" alt="charizard">
            </figure>
        </section>


        <article class="info-pokemon">
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">No.</span>
                    <span class="info-text">006</span>
                </div>
                <div class="row-item">
                    <span class="title-info">LEVEL</span>
                    <span class="info-text">100</span>
                </div>
            </div>
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">TYPE</span>
                    <span class="info-text">FIRE</span>
                </div>
                <div class="row-item">
                    <span class="title-info">HABILITY</span>
                    <span class="info-text">FLAMES</span>
                </div>
            </div>
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">HEIGHT</span>
                    <span class="info-text">1.7 m</span>
                </div>
                <div class="row-item">
                    <span class="title-info">WEIGHT</span>
                    <span class="info-text">90.5 Kg</span>
                </div>
            </div>
        </article>
    </main>
    <footer class="footer-content">
        <h3>OTHERS</h3>
        <div>
            <figure>
                <img src="img/img-2.png" alt="pokemon">
            </figure>
            <figure>
                <img src="img/img-3.png" alt="pokemon">
            </figure>
            <figure>
                <img src="img/img-7.png" alt="pokemon">
            </figure>
            <figure>
                <img src="img/img-8.png" alt="pokemon">
            </figure>
        </div>
    </footer>
</body>
</html>
